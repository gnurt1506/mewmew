<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Rủ đi ăn 😋</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffd6e0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(255, 0, 102, 0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #e6005c;
      font-size: 24px;
      margin-bottom: 30px;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .yes {
      background-color: #ff4d88;
      color: white;
      position: absolute;
    }
    .no {
      background-color: white;
      color: #ff4d88;
      border: 2px solid #ff4d88;
    }
    .no:hover {
      background-color: #ffe6ec;
    }
    .slide {
      display: none;
    }
    .slide.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="slide active" id="slide1">
      <h1>5h đi ăn với em nhé? 🍱💖</h1>
      <div class="buttons">
        <button class="yes" id="yesBtn">Có 🥰</button>
        <button class="no" onclick="nextSlide()">Không 😢</button>
      </div>
    </div>
    <div class="slide" id="slide2">
      <h1>😔 Thôi vậy để lần sau vậy...</h1>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");

    yesBtn.addEventListener("mouseover", () => {
      const i = Math.floor(Math.random() * 300);
      const j = Math.floor(Math.random() * 300);
      yesBtn.style.top = i + "px";
      yesBtn.style.left = j + "px";
    });

    function nextSlide() {
      document.getElementById("slide1").classList.remove("active");
      document.getElementById("slide2").classList.add("active");
    }
  </script>
</body>
</html>
